spec_version: 2.0
package: tezos_indexer

database:
  kind: postgres
  host: ${POSTGRES_HOST:-db}
  port: ${POSTGRES_PORT:-5432}
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-dipdup}
  schema_name: tezos_indexer


datasources:
  tzkt:
    kind: tezos.tzkt
    url: ${TZKT_URL}

contracts:
  rollup:
    kind: tezos
    address: sr1BQvjNrvPLjPTHTTKLFNY6cNHrWFxc9wjB
    typename: rollup

indexes:
  rollup_operations:
    kind: tezos.tzkt.operations
    datasource: tzkt
    types:
      - sr_execute
    contracts:
      - rollup
    handlers:
      - callback: on_rollup_execute
        pattern:
          - type: sr_execute
            destination: rollup
