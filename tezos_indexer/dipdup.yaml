spec_version: 2.0
package: tezos_indexer

database:
  kind: postgres
  host: ${POSTGRES_HOST:-db}
  port: ${POSTGRES_PORT:-5432}
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-dipdup}
  schema_name: tezos_indexer


datasources:
  tzkt:
    kind: tezos.tzkt
    url: ${TZKT_URL}

#  node:
#    kind: tezos.tzkt
#    url: ${TZKT_URL}

contracts:
  rollup:
    kind: tezos
    address: sr1QgYF6ARMSLcWyAX4wFDrWFaZTyy4twbqe
    typename: rollup

  token_contract:
    kind: tezos
    address: KT1GM2AnBAJWdzrChp3hTYFTSb6Dmh61peBP
    typename: token_contract

  ticketer:
    kind: tezos
    address: KT1PmYUomF3HDxsGWYQUCbLi2X8WvT7ZHv8o
    typename: ticketer

  ticket_helper:
    kind: tezos
    address: KT1TZg9EwGHKbfWvsHGsqBjm3J5NhJBtHPKX
    typename: ticket_helper

indexes:
  deposit_request:
    kind: tezos.tzkt.operations
    datasource: tzkt
    contracts:
      - rollup
      - ticketer
    handlers:
      - callback: on_rollup_call
        pattern:
          - type: transaction
            source: ticket_helper
            destination: rollup
            entrypoint: default

  withdraw_approval:
    kind: tezos.tzkt.operations
    datasource: tzkt
    types:
      - sr_execute
      - transaction
    contracts:
      - rollup
    handlers:
      - callback: on_rollup_execute
        pattern:
          - type: sr_execute
            destination: rollup
          - type: transaction
            source: rollup
            destination: ticketer
            entrypoint: withdraw

advanced:
  reindex:
    config_modified: wipe
    schema_modified: wipe
