spec_version: 2.0
package: bridge_indexer


database:
  kind: postgres
  host: ${POSTGRES_HOST:-db}
  port: ${POSTGRES_PORT:-5432}
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-dipdup}


hasura:
  url: http://hasura:8080
  admin_secret: ${ADMIN_SECRET:-changeme}
  select_limit: ${SELECT_LIMIT:-1000}
  allow_aggregations: true
  rest: true


datasources:
  tzkt:
    kind: tezos.tzkt
    url: ${TZKT_URL}

  metadata:
    kind: tzip_metadata
    network: nairobinet
    url: ${METADATA_URL}

  tezos_node:
    kind: http
    url: ${TEZOS_NODE_URL}

  etherlink_node:
    kind: evm.node
    url: ${ETHERLINK_NODE_URL}
    ws_url: ${ETHERLINK_NODE_WS}

  etherlink_subsquid:
    kind: evm.subsquid
    url: ${ETHERLINK_SUBSQUID_URL:-~}
    node: etherlink_node

  rollup_node:
    kind: http
    url: ${ROLLUP_NODE_URL}


contracts:
  tezos_smart_rollup:
    kind: tezos
    address: ${SMART_ROLLUP_ADDRESS}
    typename: rollup

  etherlink_rollup_kernel:
    kind: evm
    address: 0x0000000000000000000000000000000000000000
    typename: kernel

  l2_fa12_token:
    kind: evm
    address: 0xe448b46E3c9167961ae4bD498E8dFb78Ae97da8a
    typename: l2_token
  l2_fa2_token:
    kind: evm
    address: 0xcb5d40c6b1bdf5cd51b3801351b0a68d101a561b
    typename: l2_token


indexes:
  tezos_head:
    kind: tezos.tzkt.head
    datasource: tzkt
    callback: tezos.on_head

  tezos_rollup_operations:
    kind: tezos.tzkt.operations
    datasource: tzkt
    types:
      - sr_execute
      - transaction
    contracts:
      - tezos_smart_rollup
    handlers:
      - callback: tezos.on_rollup_call
        pattern:
          - type: transaction
            destination: tezos_smart_rollup
            entrypoint: default
      - callback: tezos.on_rollup_execute
        pattern:
          - type: sr_execute
            destination: tezos_smart_rollup
          - type: transaction
            source: tezos_smart_rollup
            entrypoint: withdraw

  etherlink_events:
    kind: evm.subsquid.events
    datasource: etherlink_subsquid
    node_only: true
    handlers:
      - callback: etherlink.on_deposit
        contract: etherlink_rollup_kernel
        name: Deposit

      - callback: etherlink.on_withdraw
        contract: etherlink_rollup_kernel
        name: Withdrawal

      - callback: etherlink.on_transfer
        contract: l2_fa12_token
        name: Transfer

      - callback: etherlink.on_transfer
        contract: l2_fa2_token
        name: Transfer

advanced:
  reindex:
    config_modified: ignore
    schema_modified: ignore
