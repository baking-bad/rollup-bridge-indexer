spec_version: 2.0
package: bridge_indexer


database:
  kind: postgres
  host: ${POSTGRES_HOST:-db}
  port: ${POSTGRES_PORT:-5432}
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-dipdup}


hasura:
  url: ${HASURA_URL}
  admin_secret: ${ADMIN_SECRET:-changeme}
  select_limit: ${SELECT_LIMIT:-1000}
  allow_aggregations: true
  rest: true


datasources:
  tzkt:
    kind: tezos.tzkt
    url: ${TZKT_URL}

  metadata:
    kind: tzip_metadata
    network: oxfordnet
    url: ${METADATA_URL}

  tezos_node:
    kind: http
    url: ${TEZOS_NODE_URL}

  etherlink_node:
    kind: evm.node
    url: ${ETHERLINK_NODE_URL}

  etherlink_subsquid:
    kind: evm.subsquid
    url: ${ETHERLINK_SUBSQUID_URL:-~}
    node: etherlink_node

  rollup_node:
    kind: http
    url: ${ROLLUP_NODE_URL}


contracts:
  tezos_smart_rollup:
    kind: tezos
    address: ${SMART_ROLLUP_ADDRESS}
    typename: rollup

  etherlink_rollup_kernel:
    kind: evm
    address: 0x0000000000000000000000000000000000000000
    typename: kernel

  l2_fa12_token:
    kind: evm
    address: 0x87dcbf128677ba36e79d47daf4eb4e51610e0150
    typename: l2_token
  l2_fa2_token:
    kind: evm
    address: 0xcb5d40c6b1bdf5cd51b3801351b0a68d101a561b
    typename: l2_token
  l2_tzbtc_token:
    kind: evm
    address: 0x80d33a72b6d13b44da36c2a93a8cb6e1d451eb2a
    typename: l2_token
  l2_sirs_token:
    kind: evm
    address: 0x1144de4736cc0e83ab7c8e51872eac2015629e07
    typename: l2_token
  l2_usdt_token:
    kind: evm
    address: 0x5b69d8c28fb0f766a32fd9ac8b0f5fb5f2104f88
    typename: l2_token


indexes:
  tezos_rollup_cement:
    kind: tezos.tzkt.operations
    datasource: tzkt
    types:
      - sr_cement
    contracts:
      - tezos_smart_rollup
    handlers:
      - callback: tezos.on_cement_commitment
        pattern:
          - type: sr_cement
            destination: tezos_smart_rollup

  tezos_rollup_operations:
    kind: tezos.tzkt.operations
    datasource: tzkt
    types:
      - sr_execute
      - transaction
    contracts:
      - tezos_smart_rollup
    handlers:
      - callback: tezos.on_rollup_call
        pattern:
          - type: transaction
            destination: tezos_smart_rollup
            entrypoint: default
      - callback: tezos.on_rollup_execute
        pattern:
          - type: sr_execute
            destination: tezos_smart_rollup

  etherlink_kernel_events:
    kind: evm.subsquid.events
    datasource: etherlink_subsquid
    handlers:
      - callback: etherlink.on_deposit
        contract: etherlink_rollup_kernel
        name: Deposit

      - callback: etherlink.on_withdraw
        contract: etherlink_rollup_kernel
        name: Withdrawal

  etherlink_token_events:
    kind: evm.subsquid.events
    datasource: etherlink_subsquid
    handlers:
      - callback: etherlink.on_transfer
        contract: l2_fa12_token
        name: Transfer
      - callback: etherlink.on_transfer
        contract: l2_fa2_token
        name: Transfer
      - callback: etherlink.on_transfer
        contract: l2_tzbtc_token
        name: Transfer
      - callback: etherlink.on_transfer
        contract: l2_sirs_token
        name: Transfer
      - callback: etherlink.on_transfer
        contract: l2_usdt_token
        name: Transfer


  etherlink_kernel_transactions:
    kind: evm.subsquid.transactions
    datasource: etherlink_subsquid
    handlers:
      - callback: etherlink.on_xtz_deposit
        from_: etherlink_rollup_kernel


advanced:
  reindex:
    config_modified: ignore
    schema_modified: ignore
