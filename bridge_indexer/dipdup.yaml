spec_version: 3.0
package: bridge_indexer


database:
  kind: postgres
  host: ${POSTGRES_HOST:-db}
  port: ${POSTGRES_PORT:-5432}
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-dipdup}

hasura:
  url: ${HASURA_URL}
  admin_secret: ${ADMIN_SECRET:-changeme}
  select_limit: ${SELECT_LIMIT:-1000}
  allow_aggregations: true
  rest: true


datasources:
  tzkt:
    kind: tezos.tzkt
    url: ${TZKT_URL}

  metadata:
    kind: tzip_metadata
    network: parisnet
    url: ${METADATA_URL}

  tezos_node:
    kind: http
    url: ${TEZOS_NODE_URL}

  etherlink_node:
    kind: evm.node
    url: ${ETHERLINK_NODE_URL}
    http:
      ratelimit_rate: 1000
      ratelimit_period: 60
      ratelimit_sleep: 1

  etherlink_subsquid:
    kind: evm.subsquid
    url: ${ETHERLINK_SUBSQUID_URL:-~}

  rollup_node:
    kind: http
    url: ${ROLLUP_NODE_URL}


contracts:
  tezos_smart_rollup:
    kind: tezos
    address: ${SMART_ROLLUP_ADDRESS}
    typename: rollup

  etherlink_rollup_kernel:
    kind: evm
    address: '0x0000000000000000000000000000000000000000'
    typename: kernel

  etherlink_rollup_kernel_native:
    kind: evm
    address: '0x0000000000000000000000000000000000000000'
    typename: kernel_native

  l2_pepe_token:
    kind: evm
    address: 0x9121b153bbcf8c23f20ee43b494f08760b91ad64
    typename: l2_token
#  l2_sirs_token:
#    kind: evm
#    address: 0xcb5d40c6b1bdf5cd51b3801351b0a68d101a561b
#    typename: l2_token
#  l2_usdt_token:
#    kind: evm
#    address: 0x8554cd57c0c3e5ab9d1782c9063279fa9bfa4680
#    typename: l2_token


indexes:
  tezos_head:
    kind: tezos.head
    datasources:
      - tzkt
    callback: tezos.on_head

  tezos_rollup_cement:
    kind: tezos.operations
    first_level: ${L1_FIRST_LEVEL}
    datasources:
      - tzkt
    types:
      - sr_cement
    contracts:
      - tezos_smart_rollup
    handlers:
      - callback: tezos.on_cement_commitment
        pattern:
          - type: sr_cement
            destination: tezos_smart_rollup


  tezos_deposit_operations:
    kind: tezos.operations
    first_level: ${L1_FIRST_LEVEL}
    datasources:
      - tzkt
    types:
      - transaction
    contracts:
      - tezos_smart_rollup
    handlers:
      - callback: tezos.on_rollup_call
        pattern:
          - type: transaction
            destination: tezos_smart_rollup
            entrypoint: default

  etherlink_deposit_events:
    kind: evm.events
    first_level: ${L2_FIRST_LEVEL}
    datasources:
      - etherlink_subsquid
      - etherlink_node
    handlers:
      - callback: etherlink.on_deposit
        contract: etherlink_rollup_kernel
        name: Deposit

  etherlink_xtz_deposit_transactions:
    kind: evm.transactions
    first_level: ${L2_FIRST_LEVEL}
    datasources:
      - etherlink_subsquid
      - etherlink_node
    handlers:
      - callback: etherlink.on_xtz_deposit
        from_: etherlink_rollup_kernel


  etherlink_withdrawal_events:
    kind: evm.events
    first_level: ${L2_FIRST_LEVEL}
    datasources:
      - etherlink_subsquid
      - etherlink_node
    handlers:
      - callback: etherlink.on_withdraw
        contract: etherlink_rollup_kernel
        name: Withdrawal
      - callback: etherlink.on_xtz_withdraw
        contract: etherlink_rollup_kernel_native
        name: Withdrawal

  tezos_withdrawal_operations:
    kind: tezos.operations
    first_level: ${L1_FIRST_LEVEL}
    datasources:
      - tzkt
    types:
      - sr_execute
    contracts:
      - tezos_smart_rollup
    handlers:
      - callback: tezos.on_rollup_execute
        pattern:
          - type: sr_execute
            destination: tezos_smart_rollup


