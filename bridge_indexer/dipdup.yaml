spec_version: 2.0
package: bridge_indexer

database:
  kind: postgres
  host: ${POSTGRES_HOST:-db}
  port: ${POSTGRES_PORT:-5432}
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-dipdup}


datasources:
  tzkt:
    kind: tezos.tzkt
    url: ${TZKT_URL}

  metadata:
    kind: tzip_metadata
    network: nairobinet
    url: ${METADATA_URL}

  tezos_node:
    kind: http
    url: ${TEZOS_NODE_URL}

  etherlink_node:
    kind: evm.node
    url: ${ETHERLINK_NODE_URL}
    ws_url: ${ETHERLINK_NODE_WS}

  etherlink_subsquid:
    kind: evm.subsquid
    url: ${ETHERLINK_SUBSQUID_URL:-~}
    node: etherlink_node

contracts:
  rollup:
    kind: tezos
    address: ${SMART_ROLLUP_ADDRESS}
    typename: rollup

  kernel_module:
    kind: evm
    address: 0x0000000000000000000000000000000000000000
    typename: kernel_module

  l2_token:
    kind: evm
    address: 0x8554cD57C0C3E5Ab9d1782c9063279fA9bFA4680
    typename: l2_token


indexes:
  deposit_request:
    kind: tezos.tzkt.operations
    datasource: tzkt
    types:
      - sr_execute
      - transaction
    contracts:
      - rollup
    handlers:
      - callback: tezos.on_rollup_call
        pattern:
          - type: transaction
            destination: rollup
            entrypoint: default
      - callback: tezos.on_rollup_execute
        pattern:
          - type: sr_execute
            destination: rollup
          - type: transaction
            source: rollup
            entrypoint: withdraw

  kernel_events:
    kind: evm.subsquid.events
    datasource: etherlink_subsquid
    node_only: true
    handlers:
      - callback: etherlink.on_deposit
        contract: kernel_module
        name: Deposit

      - callback: etherlink.on_withdraw
        contract: kernel_module
        name: Withdrawal

      - callback: etherlink.on_transfer
        contract: l2_token
        name: Transfer


advanced:
  reindex:
    config_modified: ignore
    schema_modified: ignore
